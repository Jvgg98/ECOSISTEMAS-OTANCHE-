        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.399054418580385,-73.5941499247785],[6.1272185408627395,-72.12038122432354]]);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);

        function pop_ECOSISTEMAS_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ECOSISTEMA</th>\
                        <td>' + (feature.properties['ECOSISTEMA'] !== null ? autolinker.link(feature.properties['ECOSISTEMA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CONSTRUCCIONES_3.png" /> CONSTRUCCIONES': layer_CONSTRUCCIONES_3,'<img src="legend/VIAS_2.png" /> VIAS': layer_VIAS_2,'ECOSISTEMAS<br /><table><tr><td style="text-align: center;"><img src="legend/ECOSISTEMAS_1_Agroecosistemascampesinosmixtos0.png" /></td><td>Agroecosistemas campesinos mixtos</td></tr><tr><td style="text-align: center;"><img src="legend/ECOSISTEMAS_1_AgroecosistemasLecheros1.png" /></td><td>Agroecosistemas Lecheros</td></tr><tr><td style="text-align: center;"><img src="legend/ECOSISTEMAS_1_Areasruralesintervenidas2.png" /></td><td>Areas rurales intervenidas</td></tr><tr><td style="text-align: center;"><img src="legend/ECOSISTEMAS_1_BMDAndinosyAltoandinosdeRoble3.png" /></td><td>BMD Andinos y Alto-andinos de Roble</td></tr><tr><td style="text-align: center;"><img src="legend/ECOSISTEMAS_1_BMDHÃºmedosAndinos4.png" /></td><td>BMD HÃºmedos Andinos</td></tr></table>': layer_ECOSISTEMAS_1,"MAPA BASE (ESRI Gray) ": layer_MAPABASEESRIGray_0,},{collapsed:false}).addTo(map);
